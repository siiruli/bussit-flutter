
query StopData($ids: [String], $name: String, $maxResults: Int){
  stations(ids: $ids, name: $name, maxResults: $maxResults) {
    name
    gtfsId
    code
    desc
    zoneId
    vehicleMode
    locationType
    platformCode
    stoptimesWithoutPatterns {
      scheduledDeparture
      realtimeDeparture
      departureDelay
      realtime
      realtimeState
      serviceDay
      headsign
      trip {
        route {
          shortName
        }
      }
      stop {
        platformCode
      }
    }
  }
  stops(ids: $ids, name: $name, maxResults: $maxResults) {
    name
    gtfsId
    code
    desc
    zoneId
    vehicleMode
    locationType
    platformCode
    stoptimesWithoutPatterns {
      scheduledDeparture
      realtimeDeparture
      departureDelay
      realtime
      realtimeState
      serviceDay
      headsign
      trip {
        route {
          shortName
        }
      }
      stop {
        platformCode
      }
    }
  }
}
